{% extends "home.html" %}

{% block content %}
{% load bootstrap %}

<h2>Datos de la nueva cuenta</h2>
<form class="form-horizontal" method="post" action="{% url 'register' %}">
  {% csrf_token %}
  {{ form|bootstrap_horizontal }}
  <button class="btn btn-default pull-right" type="submit">Crear nueva cuenta</button>
</form>

{% endblock %}
