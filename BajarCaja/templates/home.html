<html lang='es'>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>Bajar Caja</title>
		{% load staticfiles %}
		<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
		{% block scripts %}{% endblock %}
	</head>
	<body>

		{% if not user.is_authenticated %}
		<a href="{% url 'django.contrib.auth.views.login' %}">Identificarse</a>
		<a href="{% url 'register' %}">Crear una nueva cuenta</a> <br>
		{% else %}
		<a href="{% url 'show_files' %}">Ver mis archivos</a> <br>
		<a href="{% url 'upload_file' %}">Subir un archivo</a> <br>
		<a href="{% url 'django.contrib.auth.views.logout' %}">Terminar sesi√≥n</a>

		{% endif %}

		<div id='content'>
			{% block content %}{% endblock %}
		</div>

	</body>
</html>
