<html lang='es'>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>Bajar Caja</title>
		{% load staticfiles %}
		<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
		{% block scripts %}{% endblock %}
	</head>
	<body>

		{% if not user.is_authenticated %}
		<form method="post" action="{% url 'login' %}">
			{% csrf_token %}
			<label for="login_username">Usuario </label>
			<input name="username" id="login_username"><br>
			<label for="login_password">Contrase√±a </label>
			<input name="password" type="password" id="login_password"><br>
			<button type="submit">Ingresar</button>
		</form>
		<a href="{% url 'register' %}">Crear una nueva cuenta</a> <br>
		{% else %}
		<a href="{% url 'show_files' %}">Ver archivos</a> <br>
		<a href="{% url 'upload_file' %}">Subir un archivo</a>
		{% endif %}

		<div id='content'>
			{% block content %}{% endblock %}
		</div>

	</body>
</html>
