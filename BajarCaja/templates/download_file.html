{% extends 'home.html' %}

{% block content %}

<p>Descargar el siguiente archivo:</p>

	<table class="table">
		<thead>
			<td>Nombre Archivo</td>
			<td>Tamaño</td>
			<td>Fecha de publicación</td>
			<td>Dueño</td>
		</thead>
		<tbody>
			<tr>
				<td>{{ file.filename }}</td>
				<td>{{ file.size|floatformat:2 }} {{ file.scale_sz }} </td>
				<td>{{ file.upload_date }}</td>
				<td>{{ file.user.username }}</td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-default" href="{% url 'download_file' file_id=file.id %}?download=yes" download>Descargar</a>
{% endblock %}
