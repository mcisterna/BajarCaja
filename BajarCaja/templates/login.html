{% extends "home.html" %}

{% block content %}

{% if form.errors %}
<p>El nombre de usuario no coincide con la contrase√±a. Intenta de nuevo.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<button type="submit">Ingresar</button>
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
