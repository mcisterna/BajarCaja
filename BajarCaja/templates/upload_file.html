{% extends 'home.html' %}

{% load bootstrap %}
{% block content %}
	{% if msg %}
	<div class="alert alert-info">
		{{ msg }}
	</div>
	{% endif %}
	<form class="form-horizontal" action="{% url 'upload_file' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}

		{{ form|bootstrap_horizontal }}

		<button type="submit" class="btn btn-default pull-right">
			Subir
		</button>
	</form>
{% endblock %}
